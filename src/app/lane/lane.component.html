<h2>PAYS<br>{{ laneData.payout }} to 1</h2>
<div *ngIf="answers && answers.length > 0" class="answer-flex">
  <div *ngFor="let answer of answers" class="card-wrapper">
    <div class="player-card player-{{answer.playerNumber}}">
      <h4>{{answer.name}}</h4>
      <span>{{answer.guess}}</span>
    </div>
  </div>
</div>
<div class="lane-space" [attr.id]="laneData.lane == 0 ? 'undercut-lane' : null">
  <div *ngIf="laneData.lane == 0" id="watermark">ALL ANSWERS TOO HIGH</div>
  <app-bet *ngFor="let bet of bets" class="bet" [bet]="bet"></app-bet>
</div>
<button [hidden]="!laneData.allAnswersIn || betsByUser == 2" class="bet-button" (click)="placeBet()">Bet</button>
