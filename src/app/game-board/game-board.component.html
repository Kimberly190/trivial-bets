<section id="gameboard" [ngClass]="(visibleLaneCount > 5) ? 'narrow-lanes' : (visibleLaneCount < 3) ? 'wide-lanes' : ''">
  <app-lane *ngFor="let item of laneData" [laneData]=item [bets]=item.bets [answers]=item.answers [betsByUser]=betsByUser [ngClass]="getLaneClass(item)" (bet)="onBet($event)"></app-lane>
</section>
